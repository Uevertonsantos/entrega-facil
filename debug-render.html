<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Render - Entrega F√°cil</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Debug Render - Entrega F√°cil</h1>
    
    <div class="test-section">
        <h2>1. Teste de Sa√∫de do Sistema</h2>
        <button onclick="testHealth()">Testar /api/health</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h2>2. Verifica√ß√£o Completa do Render</h2>
        <button onclick="testRenderCheck()">Testar /api/render-check</button>
        <div id="render-result"></div>
    </div>

    <div class="test-section">
        <h2>3. Status do Banco de Dados</h2>
        <button onclick="testDatabase()">Testar /api/db-status</button>
        <div id="db-result"></div>
    </div>

    <div class="test-section">
        <h2>4. Teste de Login Admin</h2>
        <button onclick="testLogin()">Testar Login admin/admin123</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h2>5. Inicializa√ß√£o do Banco</h2>
        <button onclick="testInitDb()">Inicializar Banco /api/init-db</button>
        <div id="init-result"></div>
    </div>

    <script>
        async function makeRequest(url, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                const response = await fetch(url, options);
                const data = await response.json();
                
                return {
                    status: response.status,
                    ok: response.ok,
                    data
                };
            } catch (error) {
                return {
                    status: 0,
                    ok: false,
                    error: error.message
                };
            }
        }

        function displayResult(elementId, result) {
            const element = document.getElementById(elementId);
            const isSuccess = result.ok && result.status === 200;
            
            element.innerHTML = `
                <div class="${isSuccess ? 'success' : 'error'}">
                    <strong>Status:</strong> ${result.status} ${isSuccess ? '‚úì' : '‚úó'}
                </div>
                <pre>${JSON.stringify(result.data || result.error, null, 2)}</pre>
            `;
        }

        async function testHealth() {
            const result = await makeRequest('/api/health');
            displayResult('health-result', result);
        }

        async function testRenderCheck() {
            const result = await makeRequest('/api/render-check');
            displayResult('render-result', result);
        }

        async function testDatabase() {
            const result = await makeRequest('/api/db-status');
            displayResult('db-result', result);
        }

        async function testLogin() {
            const result = await makeRequest('/api/admin/login', 'POST', {
                username: 'admin',
                password: 'admin123'
            });
            displayResult('login-result', result);
        }

        async function testInitDb() {
            const result = await makeRequest('/api/init-db', 'POST', {});
            displayResult('init-result', result);
        }

        // Auto-test on load
        window.onload = function() {
            console.log('üîç P√°gina de debug carregada. Use os bot√µes para testar cada endpoint.');
            
            // Show current URL
            document.body.insertAdjacentHTML('afterbegin', `
                <div class="info">
                    <strong>URL Atual:</strong> ${window.location.origin}<br>
                    <strong>User Agent:</strong> ${navigator.userAgent}
                </div>
                <hr>
            `);
        };
    </script>
</body>
</html>
