<!DOCTYPE html>
<html>
<head>
    <title>Teste B√°sico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        h1 { color: #333; }
        .status { 
            padding: 10px; 
            margin: 20px 0; 
            border-radius: 5px; 
            background: #e8f5e8;
            border: 1px solid #4caf50;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöö Entrega F√°cil - Teste</h1>
        <div class="status">Sistema funcionando!</div>
        <p>Se voc√™ est√° vendo esta p√°gina, o servidor est√° OK.</p>
        
        <div>
            <button onclick="testAPI()">Testar API</button>
            <button onclick="location.href='/'">Ir para App Principal</button>
        </div>
        
        <div id="result"></div>
    </div>
    
    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testando API...';
            
            try {
                const response = await fetch('/api/dashboard/stats');
                const data = await response.json();
                
                result.innerHTML = `
                    <div style="background: #e8f5e8; padding: 10px; margin: 10px 0; border-radius: 5px;">
                        ‚úÖ API funcionando!<br>
                        Status: ${response.status}<br>
                        Dados: ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div style="background: #ffe8e8; padding: 10px; margin: 10px 0; border-radius: 5px;">
                        ‚ùå Erro na API: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
